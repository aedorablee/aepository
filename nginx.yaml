apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: nginx
  name: nginx
spec:
  containers:
    - image: "docker URL/project/image:tag"
    name: nginx
    ports:
    - containerPort: 80
  imagePullSecrets:
  - name: "도커 ID,PW,URL을 적은 secret을 생성하고 그걸 여기 적는다"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: nginx
  name: nginx-svc
  namespace: default
spec:
  ports:
  - nodePort: 31000
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    run: nginx
  type: LoadBalancer
