kind: ConfigMap
apiVersion: v1
metadata:
  name: alertmanager
  namespace: prometheus-aj
data:
  config.yml: |-
    global:
      resolve_timeout: 5m
      slack_api_url: "https://hooks.slack.com/services/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"
    route:
      group_by: ['alertname']
      receiver: slack
      group_wait: 10s
      group_interval: 1m
      repeat_interval: 4h

    receivers:
      - name: slack
        slack_configs:
        - channel: "general"
          username: "Prometheus"
          send_resolved: true
          title: ""
          text: ""
